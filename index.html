<html lang="en">
    <head>
        <title>Jack Barker</title>
        <meta charset="utf-8">
        <link href="assets/reset.css" rel="stylesheet" type="text/css">
        <link href="https://use.typekit.net/tta2rnf.css" rel="stylesheet" type="text/css">
        <link href="assets/styles.css" rel="stylesheet" type="text/css">
        <link href="assets/img/Logo.svg" rel="icon" type="image/svg+xml">
    </head>

    <body>
        <header>
            <div class="wrapper">
                <div class="headerContent">
                    <div class="logo">
                        <img src="assets/img/Logo.svg" alt="Jack Barker Logo">
                    </div>
                    <div class="text">
                        <h1>Jack Barker</h1>
                        <h2>Portfolio</h2>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="wrapper">
                <div class="gallery">
                    <div class="busShelter">
                        <img class="main_img" title="Bus Shelter" src="assets/img/Bus Shelter 2018/model2.JPG" alt="Bus Shelter Project">
                    </div>

                    <div class="exposedToTheElements">
                        <img class="main_img" title="Exposed to the Elements" src="assets/img/Exposed to the Elements 2022/u3216775_Jack_Barker_Image1.jpg" alt="Exposed to the Elements Project">
                    </div>

                    <div class="speaker">
                        <img class="main_img" title="HP Omen Speaker" src="assets/img/Speaker 2020 - HP Omen/Speaker1X_Front.png" alt="HP Omen Speaker Project">
                    </div>

                    <div class="bodilyAdornment">
                        <img class="main_img" title="Bodily Adornment" src="assets/img/Bodily Adornment 2020 - Disaster/final1.jpg" alt="Bodily Adornment Project">
                    </div>

                    <div class="a7Xtended">
                        <img class="main_img" title="Audi A7 Xtended" src="assets/img/A7 Xtended 2022 - Group Project/main.jpg" alt="Audi A7 Xtended Group Project">
                    </div>

                    <div class="catapult">
                        <img class="main_img" title="Catapult" src="assets/img/Catapult/main.jpg" alt="Catapult Project">
                    </div>

                    <div class="eCargoScooter">
                        <img class="main_img" title="Electric Cargo Scooter" src="assets/img/E. Cargo Scooter 2021 - Cargo Crusier/main.png" alt="Electric Cargo Scooter Project">
                    </div>

                    <div class="kitchenTimer">
                        <img class="main_img" title="Kitchen Timer &quot;Stadiakos Chronos&quot;" src="assets/img/Kitchen Timer 2021 - Stadiakos Chronos/main.jpg" alt="Kitchen Timer &quot;Stadiakos Chronos&quot; Project">
                    </div>

                    <div class="shoe">
                        <img class="main_img" title="Caterpillar Shoe" src="assets/img/Shoe 2021 - Caterpillar/main.png" alt="Caterpillar Shoe Project">
                    </div>

                    <div class="superjacent">
                        <img class="main_img" title="Superjacent" src="assets/img/Superjacent 2021 - Group Project/main.png" alt="Superjacent Group Project">
                    </div>

                    <div class="newPower">
                        <img class="main_img" title="New Power" src="assets/img/New Power 2021/main.jpg" alt="New Power Poster and Brochure Project">
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>

</html>
